<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">
</head>
<body>
	
	<!-- ヘッダーの表示 -->
	<div layout:fragment="header"
		th:replace="~{layout/header :: header}"></div>

	<!-- サイドバーの表示 -->
	<div layout:fragment="sidebar"
		th:replace="~{layout/sidebar :: sidebar}">
	</div>
		
	<!-- コンテンツの表示 -->	
	<main layout:fragment="content" class="offcanvas-outside bg-light vh-100">
		<div class="container-fluid">
			<!-- トグルボタン -->
			<div th:replace="~{layout/sidebar :: toggler}"></div>
		</div>
		
		<div class="row mh-100 align-items-center justify-content-center">
			<!-- エラーメッセージ -->
			<div th:replace="~{fragments/message :: error}"></div>
		</div>
	</main>
</body>
</html>
