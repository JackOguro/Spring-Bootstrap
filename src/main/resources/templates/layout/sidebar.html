<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
</head>
<body>
	<!-- サイドバー -->
	<div th:fragment="sidebar">
		<div class="offcanvas offcanvas-start" data-bs-scroll="true"
			data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling"
			aria-labelledby="offcanvasScrollingLabel" style="top: 100px">
			<nav class="navbar-dark bg-image text-white h-100">
				<div class="offcanvas-header">
					<h4 class="offcanvas-title">
						<a th:href="@{/}" class="text-white"> <span
							class="d-inline-block me-1" style="transform: rotate(-15deg)">
								<i class="fa-brands fa-codepen fs-3"></i>
						</span> ユーザ管理
						</a>
					</h4>
				</div>
				<div class="offcanvas-body pt-0">
					<hr class="mt-1">
					<ul class="navbar-nav">
						<li class="nav-item"><a th:href="@{/}"
							class="nav-link text-white"> <i
								class="fa-solid fa-user me-2"></i> ログイン情報
						</a></li>
						<!-- ログイン情報の下に、「ユーザ一覧」を追加します -->
						<li sec:authorize="hasAuthority('ADMIN')" class="nav-item"><a
							th:href="@{/admin/list}" class="nav-link text-white"> <i
								class="fa-solid fa-list me-2"></i> ユーザ一覧
						</a></li>
						<li class="nav-item"><a th:href="@{/logout}"
							class="nav-link text-white"> <i
								class="fa-solid fa-right-from-bracket me-2"></i> ログアウト
						</a></li>
					</ul>
					<hr>
					<!-- 閉じるボタン(画面が小さい時に表示) -->
					<div class="text-center d-lg-none">
						<button type="button" class="btn-circle btn-light"
							data-bs-dismiss="offcanvas" aria-label="Close">
							<i class="fa-solid fa-bars"></i>
						</button>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<!-- サイドバー折りたたみ時のトグルボタン -->
	<div th:fragment="toggler">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
					aria-controls="offcanvasScrolling" aria-expanded="false"
					aria-label="Toggle offcanvas">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</div>
</body>
</html>
